<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>

    <!-- Font styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">

    <!-- Site styles -->
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
<main class="main-content">
    <div class="blog">

        <!-- Main blog page of site -->
        <section class="blog-main">
            <div class="blog-main-content">
                    <h2 class="blog-main-heading">Sayohat haqidagi eng qiziq
                        bloglarni kuzatib boring.</h2>
                    <a href="#" class="blog-main-link">
                        <span class="blog-main-text">top bloglar</span>
                    </a>
            </div>
        </section>

         <!-- Article page of blog -->
            <section class="latest-videos">
                <h2 class="latest-videos-heading">Eng so’nggi videolar</h2>
                <hr class="latest-videos-line">
                <article class="blog-article">
                    <img class="article-img" src="./img/small-house.jpg" alt="small-house in forest" width="160" height="90" srcset="./img/small-house.jpg 1x, ./img/small-house@2x.jpg 2x">
                    <div class="article-content">
                        <a href="#" class="article-content-heading">O’rmonda uchburchaksimon uy qurdik</a>
                        <footer class="article-content-footer">
                            <span class="time-uploaded">
                                <span class="article-content-footer-text">1 hafta oldin</span>
                            </span>
                            <span class="views">
                                <span class="article-content-footer-text">873 ming</span>
                            </span>
                        </footer>
                    </div>
                </article>
                <article class="blog-article">
                    <img class="article-img" src="./img/sea-beach.jpg" alt="sea-beach" width="160" height="90" srcset="./img/sea-beach.jpg 1x, ./img/sea-beach@2x.jpg 2x">
                    <div class="article-content">
                        <a href="#" class="article-content-heading">Sibirliklarning qoldirib ketilgan uychalari</a>
                        <footer class="article-content-footer">
                            <span class="time-uploaded">
                                <span class="article-content-footer-text">3 hafta oldin</span>
                            </span>
                            <span class="views">
                                <span class="article-content-footer-text">819 ming</span>
                            </span>
                        </footer>
                    </div>
                </article>
                <article class="blog-article">
                    <img class="article-img" src="./img/man-cook.jpg" alt="man is cooking in forest" width="160" height="90" srcset="./img/man-cook.jpg 1x, ./img/man-cook@2x.jpg 2x">
                    <div class="article-content">
                        <a href="#" class="article-content-heading">Yer-uyida mallarang kuchugim bilan tunab qoldik</a>
                        <footer class="article-content-footer">
                            <span class="time-uploaded">
                                <span class="article-content-footer-text">1 oy oldin</span>
                            </span>
                            <span class="views">
                                <span class="article-content-footer-text">3.9 million</span>
                            </span>
                        </footer>
                    </div>
                </article>

                <!-- Upload button -->
                <button class="upload-btn" type="button">Yana yuklash</button>
            </section>
        </div>
</main>

</body>
</html>
